apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
    	java {
            srcDirs = ['src/test']
        }
    }
    
}